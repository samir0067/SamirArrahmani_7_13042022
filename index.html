<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <link href="public/assets/pictogram.png" rel="icon" type="image/png"/>
  <!-- FONTS -->
  <link href="fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet"/>
  <!-- STYLE -->
  <link href="public/css/index.css" rel="stylesheet" type="text/css"/>
  <title>Les petits plats</title>
</head>

<body>
<div class="container-fluid">

  <!--HEADER-->
  <header class="header">
    <a class="header_link" href="index.html">
      <img alt="Logo toque de chef" class="header_link_img" src="public/assets/logo.png">
    </a>
  </header>

  <!--SEARCH BAR-->
  <div class="input-group my-3">
    <input
            aria-label="Rechercher une recette"
            class="form-control"
            id="searchBar"
            name="searchBar"
            placeholder="Rechercher une recette..."
            type="text"
    >
    <div class="input-group-append">
      <i class="fas fa-search"></i>
    </div>
  </div>

  <!-- TAGS -->
  <div id="tags"></div>

  <!--DROPDOWN-->
  <div class="dropdown mt-3" id="dropdowns">
    <!-- INGREDIENTS -->
    <div class="dropdown">
      <div class="dropdown_ingredient m-2">
        <button class="btn btn_ingredient" type="button">
          Ingrédients<i class="fas fa-chevron-down"></i>
        </button>
      </div>
      <div class="dropdown_subContainer input_content_ingredient">
        <input aria-label="Ingrédient" id="inputIngredient" placeholder="exp: Beurre..." type="search">
        <i class="fas fa-chevron-up arrow_ingredient"></i>
        <ul class="dropdown_subContainer_ingredients"></ul>
      </div>
    </div>

    <!-- DEVICE -->
    <div class="dropdown">
      <div class="dropdown_device m-2">
        <button class="btn btn_device" type="button">
          Appareils<i class="fas fa-chevron-down"></i>
        </button>
      </div>
      <div class="dropdown_subContainer input_content_device">
        <input aria-label="Appareil" id="inputDevice" placeholder="exp: Cocotte..." type="search">
        <i class="fas fa-chevron-up arrow_device"></i>
        <ul class="dropdown_subContainer_devices"></ul>
      </div>
    </div>

    <!-- TOOLS -->
    <div class="dropdown">
      <div class="dropdown_tools m-2">
        <button class="btn btn_tools" type="button">
          Ustensiles<i class="fas fa-chevron-down"></i>
        </button>
      </div>
      <div class="dropdown_subContainer input_content_tools">
        <input aria-label="Ustensiles" id="inputTools" placeholder="exp: Fouet..." type="search">
        <i class="fas fa-chevron-up arrow_tools"></i>
        <ul class="dropdown_subContainer_tools"></ul>
      </div>
    </div>
  </div>

  <!-- MAIN -->
  <main class="main"></main>

  <!-- MESSAGE ERROR -->
  <div class="alert alert-danger error_message" role="alert" style="display: none">
    Désolé, aucune recette ne correspond à votre recherche ! Vous pouvez chercher "« "tarte aux pommes", "poisson"...
  </div>
</div>

<!-- JAVASCRIPT -->
<script src="src/js/index.js" type="module"></script>

</body>
</html>
